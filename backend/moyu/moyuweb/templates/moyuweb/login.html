
{% extends "moyuweb/layout.html" %}
{% load static %}

{% block custom_stylesheets %}
<link href="{% static "stylesheets/login.css" %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block body %}
<body>
  <div class="logo">
    <img src="{% static "imgs/logo.png" %}">
  </div>
  <div class="bg"></div>
  <div class="login-container">
    <form class="form-signin" action="{% url "moyuweb:login_auth" %}" method="POST">
      {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <div>
          {% if error_msg %}<p><strong>{{ error_msg }}</strong></p>{% endif %}
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </div>
</body>
{% endblock %}
